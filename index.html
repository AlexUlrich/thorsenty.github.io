---
layout: default
title: Home
---

<div class="posts">
	{% for post in site.posts %}
	  <div class="post">
	    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    <p class="meta">Posted on {{ post.date | date_to_string }} by {{ post.author }}</p>
	    {{ post.excerpt }}
	    <p><a href="{{ post.url }}">read more</a></p>
	  </div>
	{% endfor %}
</div>
