---
layout: default
title: Blog
---

<div class="posts">
  <h1>Blog Posts</h1>
	{% for post in site.posts %}
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  <p>Posted on <span>{{ post.date | date_to_string }}</span> by {{ post.author }}</p>{{ post.excerpt }}
	  <p><a href="{{ post.url }}">read more</a></p>
	{% endfor %}
</div>
